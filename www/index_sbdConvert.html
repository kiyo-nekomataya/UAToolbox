<script language="javascript">
function doClick(evt){
console.log(evt);
	if((evt.target.id)&&(evt.target.id.indexOf("_")>=0)){
var columnNode=evt.target.id.split("_");
var columnId=(columnNode[0]*5)+(columnNode[1]*1);
var dataIndex=document.getElementById([columnNode[0],columnNode[1],"cl"].join("_")).getAttribute("rcidx")*1;
var currentValue="";//mySB.table[columnId].;

switch(columnNode[2]){
case	"cl":;
	currentValue=mySB.table[dataIndex].cut;
		nas.HTML.editTableCell(evt.target,"textarea",currentValue,function(){mySB.table[dataIndex].cut=evt.target.innerHTML;evt.target.innerHTML=mySB.table[dataIndex].cut;});
break;
case	"ctt":;
	currentValue=mySB.table[dataIndex].desc;
		nas.HTML.editTableCell(evt.target,"textarea",currentValue,function(){mySB.table[dataIndex].desc=evt.target.innerHTML;evt.target.innerHTML=replaceStr(mySB.table[dataIndex].desc).replace(/&lt;break&gt;/g,"")});
break;
case	"wrd":;
	currentValue=mySB.table[dataIndex].words;
		nas.HTML.editTableCell(evt.target,"textarea",currentValue,function(){mySB.table[dataIndex].words=evt.target.innerHTML;evt.target.innerHTML=replaceStr(mySB.table[dataIndex].words)});
break;
case	"tc":;
	currentValue=mySB.table[dataIndex].sec;
		nas.HTML.editTableCell(evt.target,"textarea",currentValue,function(){mySB.table[dataIndex].sec=evt.target.innerHTML;evt.target.innerHTML=replaceStr(mySB.table[dataIndex].sec2Tc())});
break;
default:
	alert(columnNode[2]);
}
	}else{return true}
}

}
//-->
</script>
